<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Weather App</title>
  </head>
  <body>
    <h1> Welcome to weather app</h1>
    <form action="/" method="post">
      <label for="cityInput"> City Name: </label>
      <input id="cityInput "type="text" name="cityName">
      <button type="submit"> Go </button>
    </form>
  </body>
</html>
